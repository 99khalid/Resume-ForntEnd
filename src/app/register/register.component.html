<section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <form (ngSubmit)="Register()">
                <div class="text-center mb-4">
                  <h3>Sign up with</h3>
                  <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-primary btn-floating">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating">
                      <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating">
                      <i class="fab fa-linkedin-in"></i>
                    </button>
                  </div>
                </div>
  
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
  
                <!-- ✅ صندوق رسالة الخطأ -->
                <div *ngIf="errorMessage" class="alert alert-danger text-center">
                  {{ errorMessage }}
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" [(ngModel)]="username" name="username" required />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" [(ngModel)]="password" name="password" required />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
             
  
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Register
                  </button>
                  <p class="small fw-bold mt-3 mb-0"> have an account? <a href="#!" class="link-danger">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
