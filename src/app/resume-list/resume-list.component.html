<div class="container mt-4">
  <h2 class="text-center mb-4">📋 Resumes List</h2>

  <table class="table table-striped table-hover table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th> <!-- ❌ حذف "Summary" -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resume of resumes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ resume.fullName }}</td>
        <td>{{ resume.email }}</td>
        <td>{{ resume.phoneNumber }}</td>
        <td>{{ resume.address }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="viewDetails(resume.resumeId); $event.stopPropagation()">
            <i class="fas fa-eye"></i> 
          </button>

          <!-- ✅ زرار جديد للتعديل -->
          <button class="btn btn-sm btn-warning me-2" (click)="editResume(resume.resumeId); $event.stopPropagation()">
            <i class="fas fa-edit"></i> 
          </button>

          <button class="btn btn-sm btn-danger" (click)="deleteResume(resume.resumeId); $event.stopPropagation()">
            <i class="fas fa-trash-alt"></i> 
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
